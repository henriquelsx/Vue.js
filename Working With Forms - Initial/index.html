<!DOCTYPE html>

<html lang="pt_BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Time members</title>
    </head>

    <body>
        
        <main id="app">
            
            

            <h1>
                Time de Basquete
            </h1>

            <table>
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Posição</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="member in members">
                    <td>{{member.fname}}</td>
                    <td>{{member.lname}}</td>
                    <td>{{member.position}}</td>
                </tr>
                </tbody>
            </table>

            <section class="add-more">
                <p>Adicionar membros</p>
                <form>
                
                <label for="fname">Nome:</label><br>
                <input type="text" id="fname" name="fname" v-model="newMember.fname"><br>
                
                <label for="lname">Sobrenome:</label><br>
                <input type="text" id="lname" name="lname" v-model="newMember.lname"><br>

                <label for="position">Posição:</label><br>
                <select name="position" id="position" v-model="newMember.position">
                    <option value="Armador">Armador</option>
                    <option value="Pivô">Pivô</option>
                    <option value="Ala">Ala</option>
                    <option value="Ala-Pivô">Ala-Pivô</option>
                    </select>
                    <br><br>
                <input type="button" value="Adicionar" @click="addMember()">
                </form> 
            </section>

        </main>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="scripts.js"></script>
    </body>

</html>
